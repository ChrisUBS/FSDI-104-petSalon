<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/register-style.css">
    <link rel="icon" type="image/png/webp" href="img/logo.jpg">
</head>

<body>

    <header>
        <div class="logo">
            <a href="index.html"><img src="img/logo.webp" alt="PetSalon Logo"></a>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="services.html">Services</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <main class="container">
        <form class="container-form" id="register-form">
            <fieldset>
                <legend>Register</legend>

                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" autocomplete="off" required>
                </div>

                <div>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>

                <div>
                    <label for="gender">Choose a gender:</label>
                    <select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div>
                    <label for="breed">Breed:</label>
                    <input type="text" id="breed" name="breed" autocomplete="off" required>
                </div>

                <div>
                    <label for="services">Choose a service:</label>
                    <select name="services" id="services">
                        <option value="bath">Bath</option>
                        <option value="grooming">Grooming</option>
                        <option value="haircut">Haircut</option>
                        <option value="teeth">Teeth</option>
                        <option value="vaccines">Vaccines</option>
                        <option value="nails">Nails</option>
                        <option value="full">Full</option>
                    </select>
                </div>

                <!-- <div>
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div> -->

                <button type="submit">Register</button>
            </fieldset>
        </form>

        <!-- <div class="btn-container">
            <button onclick="register()">Register</button>
        </div> -->
        
        <div class="pets-container">
            <h2 id="total-pets">Registered Pets</h2>
        
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Breed</th>
                        <th>Service</th>
                    </tr>
                </thead>
                <tbody id="pets-table">
                    <!-- Dynamic rows go here -->
                </tbody>
            </table>
        </div>
        
        <hr>

        <h2 class="">Registered Pets</h2>
        <div id="pets" class="container row"></div>

    </main>

    <footer>
        <div>Groomtastic Pet Salon</div>

        <div class="copyright">
            <p>Copyright &copy; 2025</p>
        </div>

        <div class="social-media">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-linkedin-in"></i>
            <i class="fa-brands fa-youtube"></i>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="scripts/register.js"></script>
</body>

</html>
